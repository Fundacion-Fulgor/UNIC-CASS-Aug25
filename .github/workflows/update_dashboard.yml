name: Daily Dashboard Sync
permissions:
  contents: write

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  sync-and-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update Submodules to Latest Remote
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git submodule update --remote --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install PyYAML

      - name: Regenerate Dashboard
        run: python3 scripts/generate_dashboard.py

      - name: Check for Changes & Commit
        run: |          
          if [[ -n $(git status -s) ]]; then
            echo "Updates found. Committing..."
            git add .
            git commit -m "docs: Sync dashboard and submodules"
            git push
          else
            echo "No changes to commit."
          fi
